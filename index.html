<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>score board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scoreboard">
        <img src="https://english.cdn.zeenews.com/micros/ipl-2020/desktop/images/upcomingscore.png" class="scoreboard__left" alt="">
        <div class="scoreboard__right">
              <p class="scoreboard__right-heading">
                  ENG-IND-2ND TEST
              </p>
              <div class="scoreboard__countryScore-container">
                  <div class="scoreboard__countryScore-wrapper">
                         <div class="scoreboard__countryScore-img">
                            <img src="https://english.cdn.zeenews.com/flags/4.png?v=1.2"" alt="">
                            <span>IND</span>
                         </div>
                         <div class="scoreboard__countryScore-text">
                            <span class="countryScore-text1">364/10</span>
                            <span class="countryScore-text2">126.1</span>
                         </div>
                         
                  </div>
                  <div class="scoreboard__countryScore-wrapper">
                    <div class="scoreboard__countryScore-img">
                       <img src="https://english.cdn.zeenews.com/flags/3.png?v=1.2" alt="">
                       <span>ENG</span>
                    </div>
                    <div class="scoreboard__countryScore-text">
                        <span class="countryScore-text1">120/10</span>
                        <span class="countryScore-text2">51.5</span>
                     </div>
                  
             </div>
              </div>

              <p class="scoreboard__right-footerText">
                India beat England by 151 runs
              </p>

        </div>
    </div>
</body>
</html>
